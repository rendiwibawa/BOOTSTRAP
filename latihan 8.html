<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slide</title>
    <!-- Load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <h5>Bootstrap Modal</h5>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#largeModal">
            Large Modal
        </button>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#mediumModal">
            Medium Modal
        </button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#smallModal">
            Small Modal
        </button>
    </div>

    <div class="modal fade" id="largeModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h4>Large modal</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    Besar ini
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="mediumModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h4>Medium Modal</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    Sedengan ini
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-info">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="smallModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h4>Small Modal</h4>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body">
                    Kecil ini
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-danger">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
