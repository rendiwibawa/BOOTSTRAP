<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Load CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Load JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h5>Button Style di BOOTSTRAP 4</h5>
        <button type="button"class="btn btn-primary">Primary</button>
        <button type="button"class="btn btn-info">info</button>
        <button type="button"class="btn btn-success">success</button>
        <button type="button"class="btn btn-warning">warning</button>
        <button type="button"class="btn btn-danger">danger</button>
        <button type="button"class="btn btn-secondary">secondary</button>
        <button type="button"class="btn btn-dark">dark</button>
        <button type="button"class="btn btn-light">light</button>
        <!-- Tombol yang hanya garis offline saja ada di bawah ini -->
        <h5>Button-OutLine Style di BOOTSTRAP 4</h5>
        <button type="button"class="btn btn-outline-primary">Primary</button>
        <button type="button"class="btn btn-outline-info">info</button>
        <button type="button"class="btn btn-outline-success">success</button>
        <button type="button"class="btn btn-outline-warning">warning</button>
        <button type="button"class="btn btn-outline-danger">danger</button>
        <button type="button"class="btn btn-outline-secondary">secondary</button>
        <button type="button"class="btn btn-outline-dark">dark</button>
        <button type="button"class="btn btn-outline-light">light</button>
        <!-- Mengatur ukuran tombol Xl/Devault/small -->
        <h5>Button Size Style di BOOTSTRAP 4</h5>
        <button type="button"class="btn btn-lg btn-primary">Dengan code Lg"Large"</button>
        <button type="button"class="btn btn-info">Biasa ini</button>
        <button type="button"class="btn btn-sm btn-success">Kecil Small/sm</button>

        <!-- Mengatur posisi button "Yang ini menyatu kesamping horizontal" -->
        <h5>Contoh button menyatu menyamping horizontal</h5>
        <div class="btn-group">
        <button type="button"class="btn btn-warning">warning</button>
        <button type="button"class="btn btn-danger">danger</button>
        <button type="button"class="btn btn-secondary">secondary</button>
        </div>

        <!-- Mengatur posisi button "Yang ini menyatu ke atas vertikal" -->
        <h5>Contoh button menyatu menyamping vertical</h5>
        <div class="btn-group btn-group-vertical">
        <button type="button"class="btn btn-warning">warning</button>
        <button type="button"class="btn btn-danger">danger</button>
        <button type="button"class="btn btn-secondary">secondary</button>
        </div>
        <!-- Membuat button Split/pilihan  -->
        <h5>lah contoh button Split</h5>
        <div class="btn-group">
            <button type="button"class="btn btn-warning dropdown-toggle"
                data-toggle="dropdown">Option</button>
        <div class="dropdown-menu">
            <a href="#"class="dropdown-item">Edit</a>
            <a href="#"class="dropdown-item">Hapus</a>
        </div>
        </div>



    </div>
</body>
</html>
